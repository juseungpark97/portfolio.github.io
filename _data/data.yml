career-profile:
    title: Introduction
    summary: |
             안녕하세요 편리함을 주는 개발자 박주승입니다. 
             다양한 프로젝트 경험을 통해 얻은 지식과 기술을 바탕으로, 안정적이고 효율적인 서버 환경을 구축하고 관리하는 데 집중하고 있습니다. 
             특히, Spring Boot와 Java를 활용한 웹 애플리케이션 개발과 Oracle DB와 같은 데이터베이스 관리에 자신감을 갖고 있으며, 앞으로는 대규모 데이터를 효율적으로 처리하고 안정적인 성능을 제공할 수 있는 백엔드 아키텍처를 설계하는 것을 목표로 하고 있습니다. 
             팀 내에서의 원활한 소통과 협업을 통해 더 나은 코드를 작성하고, 사용자에게 가치를 제공하는 개발자가 되기 위해 지속적으로 배우고 성장하고자 합니다.
