experiences:
    title: Experiences
    info:
      - role: 코딩테스트 스터디
        time: 2023.03 ~ 2023.07
        details: |
                 코드업 100제, 백준을 이용한 코딩테스트 스터디를 진행했습니다. 
                 푼 문제들은 깃허브에 정리했습니다. 
                 이때 자료구조의 중요성을 알 수 있었고, 코딩테스트에 유리한 언어를 사용하기 위해 C++로 공부했습니다. 
                 다른사람의 풀이를 같이 리뷰하면서 기초적인 코딩테스트에 대한 지식이 늘었습니다.
        details_link: "https://github.com/juseungpark97/C-coding-test"
      - role:   컴퓨터소프트웨어학과
        time: 2016.03 - 2023.03
        company: 인덕대학교
        details: |
          모바일, 웹, 자료구조, 운영체제 등 전반적인 컴퓨터에 관한 지식과 실습을 진행했습니다. 특히 서버를 다루는 실습에서 흥미를 느꼈습니다.
      - role: KH정보교육원
        time: 2024.03 - 2024.09
        details: |
          Java, Spring, Html, css등 웹에대한 지식을 배울 수 있었습니다. 두개의 프로젝트를 진행하면서 웹 개발자에 대한 역량을 키웠습니다.

